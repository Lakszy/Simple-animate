<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
  <!-- Include animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>Icon Animations</title>
  <style>
    /* Adjust grid and icon styles here */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(5,1fr);
      gap: 10px;
      margin-top: 40px;
    }
    .icon-grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 130px;
      height: 130px;
      font-size: 5rem;
      background-color: #D3D3D3;
      border-radius: 5px;
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <div class="container mt-2">
    <div class="icon-grid">
      <!-- Row 1 -->
      <div class="icon-grid-item" id="Divone">
        <i class="bi bi-heart"></i>
      </div>
      <div class="icon-grid-item" id="Divtw">
        <i class="bi bi-heart"></i>
      </div>
      <div class="icon-grid-item" id="Divth">
        <i class="bi bi-heart"></i>
      </div>
      <div class="icon-grid-item" id="Divfo">
        <i class="bi bi-heart"></i>
      </div>
      <div class="icon-grid-item" id="Divfi">
        <i class="bi bi-heart"></i>
      </div>
      <div class="icon-grid-item" id="Divsi">
        <i class="bi bi-heart"></i>
      </div>
      <div class="icon-grid-item" id="Divse">
        <i class="bi bi-heart"></i>
      </div>
      <div class="icon-grid-item" id="Divei">
        <i class="bi bi-heart"></i>
      </div>
      <div class="icon-grid-item" id="Divone">
        <i class="bi bi-heart"></i>
      </div>
      <div class="icon-grid-item" id="Divni">
        <i class="bi bi-heart"></i>
      </div>
      

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        $("#Divone").hover(function(){
            $(this).addClass("animate__animated animate__fadeInDown");
        });
        $("#Divtw").hover(function(){
            $(this).addClass("animate__animated animate__fadeInLeft ");
        });
        $("#Divth").hover(function(){
            $(this).addClass("animate__animated animate__fadeInRight");
        });
        $("#Divfo").hover(function(){
            $(this).addClass("animate__animated animate__fadeInUp");
        });
        $("#Divfi").hover(function(){
            $(this).addClass("animate__animated animate__fadeOutDown");
        });
        $("#Divsi").hover(function(){
            $(this).addClass("animate__animated animate__fadeOutLeft");
        });
        $("#Divse").hover(function(){
            $(this).addClass("animate__animated animate__fadeOutRight");
        });
        $("#Divei").hover(function(){
            $(this).addClass("animate__animated animate__fadeOutUp");
        });
        $("#Divni").hover(function(){
            $(this).addClass("animate__animated animate__slideOutDown");
        });
    });
  </script>
</body>
</html>
